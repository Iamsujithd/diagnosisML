<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('sback.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            /* Adding some transparency to the navbar */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            /* Adding some transparency to the form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="#">Sign up</a>
        <a href="#" class="active">Select Symptoms</a>
    </nav>

    <div class="content">

        <form id="myForm">
            <div class="input-group">
                <label for="field1">Field 1:</label>
                <select id="field1" name="field1">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <button type="button" id="addFieldButton">Add Field</button>
            <button type="submit">Submit</button>
        </form>

    </div>

    <script>
        // Function to add a new dropdown field
        function addField() {
            var form = document.getElementById('myForm');
            var numOfFields = form.querySelectorAll('.input-group').length + 1;

            var newInputGroup = document.createElement('div');
            newInputGroup.className = 'input-group';

            var newLabel = document.createElement('label');
            newLabel.setAttribute('for', 'field' + numOfFields);
            newLabel.textContent = 'Field ' + numOfFields + ':';

            var newSelect = document.createElement('select');
            newSelect.id = 'field' + numOfFields;
            newSelect.name = 'field' + numOfFields;

            var option1 = document.createElement('option');
            option1.value = 'option1';
            option1.textContent = 'Option 1';

            var option2 = document.createElement('option');
            option2.value = 'option2';
            option2.textContent = 'Option 2';

            var option3 = document.createElement('option');
            option3.value = 'option3';
            option3.textContent = 'Option 3';

            newSelect.appendChild(option1);
            newSelect.appendChild(option2);
            newSelect.appendChild(option3);

            newInputGroup.appendChild(newLabel);
            newInputGroup.appendChild(newSelect);

            form.insertBefore(newInputGroup, document.getElementById('addFieldButton'));
        }

        // Event listener for the add field button
        document.getElementById('addFieldButton').addEventListener('click', addField);
    </script>
</body>

</html>
