<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('sback.jpg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            /* Adding some transparency to the navbar */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .content {
            padding: 20px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            /* Adding some transparency to the form background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <nav class="navbar">
        <a href="http://127.0.0.1:5000" class="active">Home</a>
        <a href="http://127.0.0.1:5000/signup">Sign up</a>
        <a href="http://127.0.0.1:5000/Symptom">Select Symptoms</a>
    </nav>

    <div class="content">

        <form id="myForm">
            <div class="input-group">
                <label for="field1">Field 1:</label>
                <select id="field1" name="field1" multiple>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>

    </div>

</body>

</html>
