<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign UP</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('sback.jpg');
        background-size: cover;
        background-position: center;
    }
    
    .navbar {
        background-color: rgba(0, 0, 0, 0.5); /* Adding some transparency to the navbar */
        overflow: hidden;
    }
    
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
        font-size: 17px;
    }
    
    .navbar a:hover {
        background-color: #ddd;
        color: black;
    }
    
    .navbar a.active {
        background-color: #4CAF50;
        color: white;
    }
    
    .content {
        padding: 20px;
    }
    
    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 0 auto;
    }
    
    label {
        font-weight: bold;
    }
    
    input[type="text"],
    input[type="password"],
    input[type="number"],
    input[type="tel"],
    input[type="email"],
    select {
        width: calc(100% - 20px);
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<nav class="navbar">
  <a href="home.html">Home</a>
  <a href="#" class="active">Sign up</a>
  <a href="Symptom.html">Select Symptoms</a>
</nav>

<div class="content">
    <form action="your_server_script.php" method="POST">
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" required><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" required><br><br>
    
    <label for="email">Email ID:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Create Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="retypepassword">Retype Password:</label><br>
    <input type="password" id="retypepassword" name="retypepassword" required><br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>
    
    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
</form>
</div>

</body>
</html>
